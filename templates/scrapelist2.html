
{% block content %}

	<h1> Enter the Artists you want to monitor!</h1>

	<form method="POST" action="/scrapelist2">
		<table>
			<tr><td>Artist Name</td><td><input type="text" name="ProducerName" /></td></tr>
		</table>

	<input type="submit" value="Press Me!" />

	</form>

	<h2>Your Beatscrape Artists</h2>
	<table>
		{% for artist in artists %}
		<tr>
			<td>{{artist}}</td>
			<td>
				<form action="{{url_for('delete_artist', artist=artists.artist)}}" method="post">
					<input type="hidden" name="_method" value="DELETE">
					<input type="submit" value="Delete" class="btn btn-danger">
			</form>
		</td>
		</tr>
		{% endfor %}
	{% endblock %}
